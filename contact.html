<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact Us</title>
   <link rel="stylesheet" href="./styles.css">
</head>

<body>
   <ul class="navbar">
      <li><a href="./index.html">Home</a></li>
      <li><a href="./news.html">News</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="./about.html">About</a></li>
   </ul>

   <hr>

   <h1>Contact Us</h1>

   <h3>Please fill in the form</h3>

   <form action="./index.html" method="get">
      <fieldset>
         <legend>User Info</legend>
         <label>First Name:
            <input type="text" name="fname">
         </label><br /><br />
         <label>Last Name:
            <input type="text" name="lname">
         </label>

         <br /><br />
         <fieldset>
            <legend>Course</legend>
            <label>
               <input type="radio" name="skill" value="html">HTML
            </label>
            <label>
               <input type="radio" name="skill" value="css">CSS
            </label>
            <label>
               <input type="radio" name="skill" value="js">Javascript
            </label>
         </fieldset>
         <br />
         <fieldset>
            <legend>Framework</legend>
            <label>
               <input type="radio" name="framework" value="react">React
            </label>
            <label>
               <input type="radio" name="framework" value="angular">Angular
            </label>
         </fieldset>
         <br />
         <button>OK</button>
         <input type="submit" value="Submit">
      </fieldset>
   </form>
</body>

</html>
